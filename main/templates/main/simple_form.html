{% extends 'main/base.html' %}
{% load static %}

{% block title %}{{ class_name }} {% if new %}erstellen{% else %}bearbeiten{% endif %}{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'main/css/simple_form.css' %}">
{% endblock %}

{% block content %}
<div class="title">
  {{ class_name }}
</div>
<form action="{{ url }}" method="post" {% if with_uploads %}enctype="multipart/form-data"{% endif %}>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div style="text-align: center; margin: 10px;">
    <input type="submit" value="Speichern">
  </div>
</form>
{% endblock %}
