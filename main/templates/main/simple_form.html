{% extends 'main/base.html' %}

{% block title %}{{ class_name }} {% if new %}erstellen{% else %}bearbeiten{% endif %}{% endblock %}

{% block head %}
<style media="screen">
  table {
    margin: 0px auto;
    margin-top: 40px;
  }
  table label {
    font-weight: normal;
  }
  table th {
    text-align: right;
  }
  .title {
    text-align: center;
    height: 40px;
    font-size: 30px;
    line-height: 30px;
    margin: 20px;
  }
</style>
{% endblock %}

{% block content %}
<div class="title">
  {{ class_name }}
</div>
<form action="{{ url }}" method="post" {% if with_uploads %}enctype="multipart/form-data"{% endif %}>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div style="text-align: center; margin: 10px;">
    <input type="submit">
  </div>
</form>
{% endblock %}
